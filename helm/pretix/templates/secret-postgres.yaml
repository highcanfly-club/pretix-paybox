apiVersion: v1
kind: Secret
metadata:
  annotations: {}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
  name: postgres-credentials
data:
  user: {{ b64enc .Values.postgresql.postgreuser }}
  password: {{ b64enc .Values.postgresql.postgrepass }}
type: Opaque